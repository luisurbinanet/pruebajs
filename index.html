<!DOCTYPE html>
<html>
<head>
	
	<title>Programming Exercise Calendar</title>
	
    <link rel="stylesheet" type="text/css" href="css/calendar.css">
    
    <script src="js/calendar.js"></script>
    <script src="js/logic.js"></script>
		
</head>
<body>
	
    <div id="date-picker">
        <form name="myForm">
            <p>Date:
                <input type="date" name="dInitDate" id="dInitDate">
            </p>
            <p>Days to show:
                <input type="number" name="nDaysToShow" id="nDaysToShow" min="1" max="365">
            </p>
            <p>Country Code:
                <input type="text" name="sCountryCode" id="sCountryCode">
            </p>
            <button type="button" onclick="makeMyCalendars()">Show</button>
        </form>
    </div>
    
	<div id="divCalendars"></div>
    
</body>
</html>
